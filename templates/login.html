{% extends "base.html" %}
{% block content %}

<main>
    <!--Login form -->
    <div class="container">
        <div class="row">
            <h3 class="center-align"> Log In! </h3>
            <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('login') }}">
                <div class="card-panel rounded-element green lighten-2">
                    <!-- Username -->
                    <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-sign-in-alt prefix white-text"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                        <label for="username" class="white-text">Username</label>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-key prefix white-text"></i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                            <label for="password" class="white-text">Password</label>
                        </div>
                    </div>
                    <!-- Sign up button -->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large grey lighten-3 light-green-text rounded-element waves-effect">
                            Log In!
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</main>

<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 rounded-element green lighten-2">
            <p class="center-align white-text">
                <a href="{{ url_for('signup') }}" class="white-text">Don't have an account yet? Sign up here!</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
