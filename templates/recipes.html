<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>

<body>

    <h1>Is this showing still?</h1>

    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.recipe_category }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.servings }}<br>
        {% for ingredient in recipe.ingredients %}
            {{ ingredient }}<br>
        {% endfor %}
        {{ recipe.prep_time }}<br>

        {{ recipe.instructions }}<br>
    {% endfor %}

</body>

</html>
