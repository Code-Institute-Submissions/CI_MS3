{% extends "base.html" %}

{% block content %}

<main class="container">
    <h3 class="orange-heading center-align">All recipes</h3>
    {% for recipe in recipes %}
    <div class="row">
    <div class="col s12 m6">        
    
      <div class="card large">
        <div class="card-image">
          <img src="{{ recipe.recipe_image }}" alt="Image">
          <a href="{{ url_for('get_recipe', recipe_id=recipe._id) }}"><span class="card-title">{{ recipe.recipe_name }}</span></a>
        </div>
        <div class="card-content">
          <p>{{ recipe.recipe_description }}</p>
        </div>
        <div class="card-action">
          <p>Recipe by: {{ recipe.added_by }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</main>

{% endblock %}
