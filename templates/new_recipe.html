{% extends "base.html" %}
{% block content %}

<main>
    <!-- Add new recipe form -->
    <div class="container">
        <h4 class="center-align">Add a recipe</h4>
        <div class="row card-panel rounded-element green lighten-2">
            <form class="col s12" method="POST" action="">
                <!-- Recipe name -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text"
                            class="validate" required>
                        <label for="recipe_name" class="white-text">Recipe Name</label>
                    </div>
                </div>

                <!-- Category select -->
                <div class="input-field col s12">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose recipe category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name" class="white-text">Recipe Category</label>
                </div>

                <!--
                <div class="row">
                    <div class="input-field col s12">
                        <input id="category_name" type="text" class="validate">
                        <label for="category_name" class="white-text">Recipe Category</label>
                    </div>
                </div>
                -->

                <div class="row">
                    <!-- Recipe description -->
                    <div class="input-field col s12">

                        <!--
                        <input id="recipe_description" type="text" class="validate">
                        -->

                        <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="150"
                            class="materialize-textarea validate" required></textarea>
                        <label for="recipe_description" class="white-text">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="servings" type="text" class="validate">
                        <label for="servings" class="white-text">Servings</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="prep_time" type="text" class="validate">
                        <label for="prep_time" class="white-text">Prep Time</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
