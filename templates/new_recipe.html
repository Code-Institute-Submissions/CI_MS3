{% extends "base.html" %}
{% block content %}

<main class="container">

    <!-- Add new recipe form -->

    <div class="container">
        <h3 class="center-align orange-heading add-edit-recipe-margin">Add a recipe</h3>
        <div class="row card-panel rounded-element green lighten-2">
            <form class="col s12" method="POST" action="{{ url_for('new_recipe') }}">

                <!-- Recipe name -->

                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text"
                            class="validate" required>
                        <label for="recipe_name" class="white-text">Recipe Name</label>
                    </div>
                </div>

                <!-- Category select input -->

                <div class="row">
                    <div class="input-field col s12">
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected>Choose recipe category</option>
                            {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name" class="white-text">Recipe Category</label>
                    </div>
                </div>

                <!-- Recipe description input -->

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="250"
                            class="materialize-textarea validate" required></textarea>
                        <label for="recipe_description" class="white-text">Description</label>
                    </div>
                </div>

                <!-- Servings input -->

                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="servings" type="text" class="validate" name="servings" required>
                        <label for="servings" class="white-text">Servings</label>
                    </div>

                    <!-- Cook-time input -->

                    <div class="input-field col s12 m6">
                        <input id="cook_time" type="text" class="validate" name="cook_time" required>
                        <label for="cook_time" class="white-text">Cooking Time</label>
                    </div>
                </div>

                <!-- Ingredients input -->

                <div class="row" id="ingredient-field">
                    <div class="input-field col s11">
                        <input id="ingredients" type="text" class="validate" name="ingredients" required>
                        <label for="ingredients" class="white-text">Ingredients</label>
                    </div>
                </div>
                <div class="col s12">
                    <a class="waves-effect btn-small grey lighten-3 light-green-text rounded-element center-align"
                        id="add_ingredient">Another ingredient</a>
                </div>

                <!-- Instructions input -->

                <div class="row" id="steps">
                    <div class="input-field col s11">
                        <input id="instructions" name="instructions" type="text" class="validate" required>
                        <label for="instructions" class="white-text">Instructions</label>
                    </div>
                </div>
                <div class="col s12">
                    <a class="waves-effect btn-small grey lighten-3 light-green-text rounded-element center-align"
                        id="add_instruction_step">Next Step</a>
                </div>

                <!-- Recipe Image URL -->

                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_image" type="text" class="validate" name="recipe_image" required>
                        <label for="recipe_image" class="white-text">Image URL</label>
                    </div>
                </div>

                <!-- Submit button -->

                <div class="row">
                    <div class="col s12 center-align">
                        <button
                            class="btn-large waves-effect grey lighten-3 light-green-text rounded-element center-align"
                            type="submit" name="action">
                            <b>Submit</b>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
