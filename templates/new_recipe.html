{% extends "base.html" %}
{% block content %}

<main>
    <div class="container">
        <h4 class="center-align">Add a recipe</h4>
        <div class="row card-panel rounded-element green lighten-2">
            <form class="col s12" method="POST" action="">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_name" name="recipe_name"
                        minlength="5" maxlength="50" type="text" class="validate" required>
                        <label for="recipe_name">Recipe Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_category" type="text" class="validate">
                        <label for="recipe_category">Recipe Category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!--
                        <input id="recipe_description" type="text" class="validate">
                        -->
                        <textarea id="recipe_description" name="recipe_description"
                        minlength="5" maxlength="150" class="materialize-textarea validate" required></textarea>
                        <label for="recipe_description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="servings" type="text" class="validate">
                        <label for="servings">Servings</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="prep_time" type="text" class="validate">
                        <label for="prep_time">Prep Time</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
